<link rel='import' href='/bower_components/polymer/polymer.html'>

<dom-module id='poly-attr'>
  <style>
    [active]{
      color: red;
    }
    .text-info{
      color: lightblue;
    }
    .text-warning{
      color: lightsalmon;
    }
  </style>
  <template>
    <p class="">
      i am <b>{{author}}</b>.
    </p>
    <center class=''>
      {{nua}}
    </center>
    <div class="" class$='{{txtColor}}'>{{active}}, im here~</div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'poly-attr'
    ,properties: {
      author: {
        type: String,
        value: 'cdll'
      }
      ,nua: {
        value: navigator.userAgent
      }
      ,active: {
        value: true
      }
      ,txtColor: {
        computed: 'computeActive(active)'
      }
    }
    ,ready: function(){
      var self= this
      setInterval(function(){
        self.active= !self.active
      }, 1000)
    }
    ,computeActive: function(_a){
  return _a? 'text-info': 'text-warning'
    }
  })
</script>
