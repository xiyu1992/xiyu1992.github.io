<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content='user-scalable=0,initial-scale=1'/>
    
    <title>抽起来！</title>

    <link rel="stylesheet" href="gotu.css"/>
  </head>
  
  <body>
    <section class="ms-controller" ms-controller='gotu'>
      <center class="h1">
        <input class="form-input" type="" ms-duplex='input' ms-on-keydown='addList()' placeholder='按下回车添加' />
      </center>
      <center class="" ms-text='running? list[test]: "点击按钮开始"'></center>
      <center class='h2'>
        <span class="badge" ms-class='active: test== $index&& running' ms-repeat-el='list' ms-text='el'></span>
        <p class=''>
          <button class="btn btn-info" ms-class='"btn-warning": running' ms-on-click='compute()' ms-text='running? "stop": "start"'></button>
        </p>
        <span class="badge active" ms-repeat-el='selected' ms-text='el'></span>
      </center>
    </section>
    <footer class='footer'>
      <center>
        <a href='https://github.com/cdll/cdll.github.io/tree/master/portfolio/gotu'>源码地址</a>
      </center>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/avalon.js/1.5.6/avalon.min.js" data-main='./gotu.js'></script>
  </body>
</html>
